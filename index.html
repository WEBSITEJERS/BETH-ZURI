<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Beth-Zuri</title>
    <style>
        /* Estilos para la pantalla de autenticación */
        #auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f9f0f5, #e8b4c9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #333;
            font-family: 'Playfair Display', serif;
        }
        
        .auth-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #e8b4c9;
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #c44569;
        }
        
        .auth-container p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #e8b4c9;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        
        .password-input::placeholder {
            color: #aaa;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #c44569, #a83a5a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Playfair Display', serif;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            color: #c44569;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f9f0f5;
            color: #333;
            font-family: 'Playfair Display', serif;
            line-height: 1.6;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23f0d8e0" fill-opacity="0.2" d="M50,30 C60,20 80,25 80,40 C80,55 60,60 50,70 C40,60 20,55 20,40 C20,25 40,20 50,30 Z"/></svg>');
            background-size: 200px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .envelope {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 40px;
            background-color: #e8b4c9;
            border-radius: 5px;
            transform: rotate(15deg);
            z-index: 1;
        }
        
        .envelope:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 20px solid #e8b4c9;
        }
        
        .envelope:after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 60px;
            height: 10px;
            background-color: #d89cb8;
            border-radius: 5px 5px 0 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #f0d8e0;
            padding-bottom: 20px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #c44569;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-style: italic;
            color: #888;
            font-size: 1.1rem;
        }
        
        .letter-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .salutation {
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .paragraph {
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .highlight {
            background-color: #f8e3ec;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .signature {
            text-align: right;
            margin-top: 40px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #c44569;
        }
        
        .hearts {
            text-align: center;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #e8b4c9;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #f0d8e0;
            padding-top: 20px;
        }
        
        /* Estilos para el juego */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .game-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #c44569;
            margin-bottom: 20px;
        }
        
        .game-description {
            margin-bottom: 30px;
            color: #666;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .choice {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8e3ec;
            border: 3px solid #e8b4c9;
        }
        
        .choice:hover {
            transform: scale(1.1);
            background-color: #e8b4c9;
        }
        
        .game-result {
            margin-top: 30px;
            font-size: 1.2rem;
            min-height: 100px;
        }
        
        .players {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .player {
            text-align: center;
        }
        
        .player-choice {
            font-size: 50px;
            margin: 10px 0;
        }
        
        .score {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
            color: #c44569;
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c44569;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #a83a5a;
        }
        
        @media (max-width: 600px) {
            .container, .game-container {
                padding: 20px;
            }
            
            h1, .game-title {
                font-size: 2.2rem;
            }
            
            .letter-content {
                font-size: 1rem;
            }
            
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .players {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de autenticación -->
    <div id="auth-screen">
        <div class="auth-container">
            <h2>Contraseña</h2>
            <p> Ingresa la contraseña para leerla:</p>
            <input type="password" id="password-input" class="password-input" placeholder="Ingresa la contraseña">
            <button id="submit-btn" class="submit-btn">Acceder</button>
            <div id="error-message" class="error-message">Contraseña incorrecta. Intenta nuevamente.</div>
        </div>
    </div>
    
    <!-- Contenido principal (oculto inicialmente) -->
    <div id="main-content" style="display: none;">
        <div class="container">
            <div class="envelope"></div>
            
            <div class="header">
                <h1>Carta para Beth-Zuri</h1>
                <p class="subtitle">NONE </p>
            </div>
            
            <div class="letter-content">
                <p class="salutation">Que decepción Beth ccomo lo pense desde un inicio no soy yo el que se aleja es otra y al parecer solo yo dije <b> TODA LA VERDAD</b> Ya porfavor </p>
                
                
                
                <div class="signature">- Jesús</div>
        </div>
        </div>    
        
</body>
</html>
